- name: Deploy to Tomcat
  hosts: web
  become: yes
  tasks:
    - name: Copy WAR file to Tomcat
      copy:
        src: "/var/snap/jenkins/4865/workspace/myavenansible-cicd/target/MyAnsibleApp01.war"
        dest: "/opt/tomcat/webapps/MyAnsibleApp01.war"
        remote_src: no

    - name: Restart Tomcat
      systemd:
        name: tomcat
        state: restarted
